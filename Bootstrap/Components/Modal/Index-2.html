<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-5 d-flex justify-content-center">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body p-0">
          <video width="100%" height="260px" controls autoplay class="position-relative">
            <source  src="https://www.youtube.com/watch?v=13wt6cmCRK0&list=PLD33E5618740295DF">
          </video>
          <div class="position-absolute top-0 mt-3">
            <h4 class="text-bg-dark mx-2 p-2 rounded-3" style="width: 92%;">Clouds and mountains : 5D mark lll Time Lapes+ BMPC 4K</h4>
            <p class="text-bg-dark mx-2 p-2 rounded-3" style="width: 41%;">Muhammad Al_alhusayan</p>
          </div>
          <div class="row my-4 d-flex justify-content-evenly">
            <div class="col-md-5 text-center mt-2">
                <h5>Spread the word!</h5>
            </div>
            <div class="col-md-5 d-flex justify-content-evenly">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #2c4b81;height: 45px; width: 45px;">
                    <i class="fa-brands fa-facebook-f text-white fs-4"></i>
                </span>
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(0, 191, 255);height: 45px; width: 45px;">
                    <i class="fa-brands fa-twitter text-white fs-4"></i>
                </span>
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: orangered;height: 45px; width: 45px;">
                    <i class="fa-brands fa-google-plus-g text-white fs-4"></i>
                </span>
            </div>
          </div>
          <div class="row my-4">
            <div class="col d-flex justify-content-center">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #476ba8;height: 45px; width: 45px;">
                    <i class="fa-brands fa-linkedin-in text-white fs-4"></i>
                </span>
                <button class="btn text-primary-emphasis btn-outline-primary rounded-pill fs-5 px-4 ms-5">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

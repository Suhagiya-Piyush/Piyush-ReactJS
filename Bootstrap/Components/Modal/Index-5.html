<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="Style-5.css">
    </head>
    <body>

        <div class="container py-5 d-flex justify-content-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="max-width: 40%;">
                    <div class="modal-content">
                        <div class="modal-header"
                            style="background-color: rgb(0, 191, 255);">
                            <h1 class="modal-title fs-5"
                                id="exampleModalLabel"></h1>
                        </div>
                        <div class="modal-body text-center">
                            <span class="my-2 d-flex justify-content-center"><i
                                    class="fa-regular fa-file-lines"></i></span>
                            <h4 class="mt-4 text-muted">Your opinion
                                matters</h4>
                            <p class="fs-5 text-muted px-3 mt-4">Have some ideas
                                about how to improve our product?<span
                                    class="fw-semibold">Give us your
                                    feedback.</span></p>
                            <hr>
                            <h4 class="mt-4 text-muted">Your rating</h4>
                            <div class="form-check col-8 text-start mt-2">
                                <input type="radio" name="rating" class="me-3">
                                <label class="form-check-label text-muted"
                                    for="flexRadioDefault1">
                                    Very good
                                </label>
                            </div>
                            <div class="form-check col-8 text-start mt-2">
                                <input type="radio" name="rating" class="me-3">
                                <label class="form-check-label text-muted"
                                    for="flexRadioDefault1">
                                    Good
                                </label>
                            </div>
                            <div class="form-check col-8 text-start mt-2">
                                <input type="radio" name="rating" class="me-3">
                                <label class="form-check-label text-muted"
                                    for="flexRadioDefault1">
                                    Mediocre
                                </label>
                            </div>
                            <div class="form-check col-8 text-start mt-2">
                                <input type="radio" name="rating" class="me-3">
                                <label class="form-check-label text-muted"
                                    for="flexRadioDefault1">
                                    Bed
                                </label>
                            </div>
                            <div class="form-check col-8 text-start mt-2">
                                <input type="radio" name="rating" class="me-3">
                                <label class="form-check-label text-muted"
                                    for="flexRadioDefault1">
                                    Very bed
                                </label>
                            </div>
                            <h4 class="mt-4 text-muted h6">What cloud we
                                Improve?</h4>
                            <span class="float-start">Your message</span>
                            <br><br><br>
                            <!-- <hr class="w-100"> -->
                            <input type="text"
                                class="w-100 border-0 border-bottom">
                        </div>
                        <div class="modal-footer justify-content-center">
                            <a href="#" role="button"
                                class="text-capitalize text-decoration-none px-4 py-2 rounded-0"
                                style="background-color: rgb(0, 191, 255);color: white;">send<i
                                    class="fa-brands fa-telegram ms-2"></i></a>
                            <a href="#" role="button"
                                class="text-capitalize text-decoration-none px-4 py-2 rounded-1"
                                style="border:1px solid rgb(0, 191, 255);color: rgb(0, 191, 255);">cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>

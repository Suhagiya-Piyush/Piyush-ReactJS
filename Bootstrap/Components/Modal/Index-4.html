<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href>
    </head>
    <body>

        <div class="container  py-5 d-flex justify-content-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Launch modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div
                            class="modal-header px-5 d-flex justify-content-center">
                            <h1 class="modal-title fs-5"
                                id="exampleModalLabel">Your cart</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="table-responsive-sm">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Product name</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Product 1</td>
                                            <td>100 $</td>
                                            <td>X</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Product 2</td>
                                            <td>100 $</td>
                                            <td>X</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>Product 3</td>
                                            <td>100 $</td>
                                            <td>X</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">4</th>
                                            <td>Product 4</td>
                                            <td>100 $</td>
                                            <td>X</td>
                                        </tr>
                                        <tr>
                                            <th scope="row"
                                                class="border-0">5</th>
                                            <td class="border-0">Total</td>
                                            <td class="border-0">400 $</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-end">
                            <button type="button"
                                class="btn btn-outline-primary rounded-0 px-4 text-uppercase"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button"
                                class="btn btn-primary rounded-0 px-4 text-uppercase"
                                data-bs-dismiss="modal">Checkout    </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        a{
            text-decoration: none;
        }
        .btn-close{
            background: none;
        }
        .btn-close:focus{
            box-shadow: none;
        }

    </style>
</head>
<body>
    
    <div class="container-fluid p-0">
        <div class="">
            <div class="m-auto text-bg-danger d-flex justify-content-between px-5 py-2">
                <a href="#" class="fs-3 text-white fw-semibold">Navbar</a>
                <a class="btn fs-3 text-white border-0" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    <i class="bi bi-list"></i>
                </a>
            </div>
        </div>

        <h1 class="text-center display-3 mt-5 pt-5 fw-semibold">Bootstrap 5.3 Offcanvas Example
            <span class="h3 d-block text-body-secondary mt-3">Canvas Navigation Bar System off - Canvas And Navbar</span>
        </h1>
          
          <div class="offcanvas offcanvas-start text-bg-danger" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Navbar</h5>
              <button type="button" class="btn-close opacity-100 fs-4 lh-1" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-x-circle fs-3 text-white"></i></button>
            </div>
            <div class="offcanvas-body">
              <div class="mt-3">
                <ul class="list-unstyled">
                  <li class="p-0 mb-3"><a class="list-item text-white ps-3 fw-semibold" href="#">Home</a></li>
                  <li class="p-0 mb-3"><a class="list-item text-white ps-3 fw-semibold" href="#">About</a></li>
                  <li class="p-0 mb-3"><a class="list-item text-white ps-3 fw-semibold" href="#">Blog</a></li>
                  <li class="p-0 mb-3"><a class="list-item text-white ps-3 fw-semibold" href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
    </div>



    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

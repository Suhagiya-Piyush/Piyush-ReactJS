<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="col-6 m-auto mt-5">
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-sm">Large button</button>
        <button type="button" class="btn btn-secondary" disabled>Button</button>
        <button type="button" class="btn btn-outline-secondary" disabled>Button</button>
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-primary" type="button">Button</button>
        </div>
        <div class="d-grid gap-2 d-md-block mt-2">
            <button class="btn btn-danger" type="button">Button</button>
        </div>
        <div class="d-grid gap-2 col-6 mt-2 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
        </div>
        <div class="d-grid gap-2 d-md-flex mt-2 justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>

        <!-- Btn Group -->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-outline-secondary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>

          <div class="btn-group">
            <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
            <a href="#" class="btn btn-primary">Link</a>
            <a href="#" class="btn btn-primary">Link</a>
          </div>

          <div class="btn-group mt-3" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btncheck2">Checkbox 2</label>
          
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-success" for="btncheck3">Checkbox 3</label>
          </div><br>

          <div class="btn-group mt-4" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btnradio2">Radio 2</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-success" for="btnradio3">Radio 3</label>
          </div><br>

          <div class="btn-toolbar mt-3 mb-3 justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary">1</button>
              <button type="button" class="btn btn-outline-secondary">2</button>
              <button type="button" class="btn btn-outline-secondary">3</button>
              <button type="button" class="btn btn-outline-secondary">4</button>
            </div>
            <div class="input-group">
              <div class="input-group-text" id="btnGroupAddon">@</div>
              <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
            </div>
          </div>

    </div>



    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>

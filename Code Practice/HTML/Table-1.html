<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table-1</title>
    <style>
        table, tr, td{
            border: 3px solid white;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%">
        <caption><b><big>Countries,Capital and Language</big></b></caption>
        <thead>
            <tr bgcolor="green" style="color: white;">
                <td>Country</td>
                <td>Capital</td>
                <td>Language</td>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="lightgrey">
                <td>India</td>
                <td>New Delhi</td>
                <td>Hindi</td>
            </tr>
            <tr bgcolor="grey">
                <td>France</td>
                <td>Paris</td>
                <td>French</td>
            </tr>
            <tr  bgcolor="lightgrey">
                <td>New Zealand</td>
                <td>Wellington</td>
                <td>English</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: left;">Copyright &#169; 2018 Example Organization</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

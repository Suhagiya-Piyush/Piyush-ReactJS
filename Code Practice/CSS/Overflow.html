<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Overflow.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <h3>FRIDAY SPECIAL</h3>
            <h1>TASTY BURGER</h1>
            <div class="box1-img">
                <img src="overflow-assets/asset 9.png" alt="" class="box1-main">
                <img src="overflow-assets/asset 10.png" alt=""
                class="box1-tag">
                <p class="p1">50%</p><p class="p2"> OFF</p>
            </div>
        </div>

        <div class="box2">
            <div class="box2-img">
                <img src="overflow-assets/asset 11.png" alt="">
            </div>
            <div class="part">
                <h5>TODAY SPECIAL</h5>
                <h1>NODELS</h1>
                <h2>60% OFF</h2>
                <input type="button" value="Add To Cart">
            </div>
        </div>
        
        <div class="box3">
            <div class="text">
                <h4>MUSHROOM</h4>
                <h1>BURGER</h1>
                <input type="button" value="Add To Cart">
            </div>
        </div>
        
        <div class="box4">
            <img src="overflow-assets/asset 12.png" alt="">
            <h6>FOR LIMITED TIME ONLY</h6>
            <h1>35% OFFER</h1>
            <input type="button" value="Add To Cart">
        </div>
    </div>
</body>
</html>

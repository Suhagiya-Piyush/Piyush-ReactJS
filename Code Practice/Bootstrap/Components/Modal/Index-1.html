<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-5 d-flex justify-content-center">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body position-relative">
            <div class="position-absolute bg-primary-subtle w-75 ms-5 pt-2" style="top: -20px;height: 50px;">
                <h1 class="h3 d-flex justify-content-around"><i class="bi bi-people-fill"></i><span>Spread the word!</span><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></h1>
            </div>
          <div class="row row-cols-4 pt-5">
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #2c4b81;height: 50px; width: 50px;"><i class="fa-brands fa-facebook-f text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(0, 191, 255);height: 50px; width: 50px;"><i class="fa-brands fa-twitter text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: orangered;height: 50px; width: 50px;"><i class="fa-brands fa-google-plus-g text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #476ba8;height: 50px; width: 50px;"><i class="fa-brands fa-linkedin-in text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #1d4d9f;height: 50px; width: 50px;"><i class="fa-brands fa-instagram text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: brown;height: 50px; width: 50px;"><i class="fa-brands fa-pinterest text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: red;height: 50px; width: 50px;"><i class="fa-brands fa-youtube text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(232, 110, 210);height: 50px; width: 50px;"><i class="fa-brands fa-dribbble text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: #536c96;height: 50px; width: 50px;"><i class="fa-brands fa-vk text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: darkorange;height: 50px; width: 50px;"><i class="fa-brands fa-stack-overflow text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: lightseagreen;height: 50px; width: 50px;"><i class="fa-solid fa-hashtag text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: black;height: 50px; width: 50px;"><i class="fa-brands fa-github text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center offset-3 mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: darkcyan;height: 50px; width: 50px;"><i class="fa-solid fa-comments text-white fs-3"></i></span>
            </div>
            <div class="col d-flex justify-content-center mb-2">
                <span class="d-block d-flex justify-content-center align-items-center rounded-pill" style="background-color: rgb(74, 74, 74);height: 50px; width: 50px;"><i class="fa-solid fa-envelope text-white fs-3"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

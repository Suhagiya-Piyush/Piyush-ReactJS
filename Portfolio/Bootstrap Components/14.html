<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Icons & Fonts Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
        }

        .container {
            max-width: 500px;
        }

        .heading span:nth-child(2) {
            height: 30px;
            width: 30px;
        }
    </style>
</head>

<body class="bg-secondary-subtle ">
    <main>
        <!-- <iframe src="" frameborder="0" height="300px" width="520px" class="m-auto"> -->

        <div class="container bg-white mt-4 rounded-4 p-3 m-auto ">
            <div class="heading d-flex justify-content-between ">
                <span class="fw-semibold ">Add Block</span>
                <span class="bg-secondary-subtle rounded-circle text-center "><i class="fa-solid fa-xmark fw-bold fs-5"
                        style="margin-top: 0.30rem !important;"></i></span>
            </div>
            <div class="box d-flex my-3 ">
                <span class="px-3 bg-secondary-subtle fs-3 rounded-3 me-4 border border-2">A</span>
                <div class="text">
                    <span class="fw-semibold ">Text</span>
                    <p class="text-muted fw-semibold ">Just start writing with plain text</p>
                </div>
            </div>
            <div class="box d-flex my-3 ">
                <span class="px-3 bg-secondary-subtle fs-3 rounded-3 me-4 "><i
                        class="fa-regular fa-clipboard"></i></span>
                <div class="text">
                    <span class="fw-semibold ">Checklist</span>
                    <p class="text-muted fw-semibold ">Create a to-do or checklist</p>
                </div>
            </div>
            <div class="box d-flex my-3 ">
                <span class="px-2 bg-secondary-subtle fs-3 rounded-3 me-4 border border-1 ">H1</span>
                <div class="text">
                    <span class="fw-semibold ">Heading 1</span>
                    <p class="text-muted fw-semibold ">Big section heading</p>
                </div>
            </div>
            <div class="box d-flex my-3 ">
                <span class="px-2 bg-secondary-subtle fs-3 rounded-3 me-4 border border-1 ">H2</span>
                <div class="text">
                    <span class="fw-semibold ">Heading 2</span>
                    <p class="text-muted fw-semibold ">Medium section heading</p>
                </div>
            </div>
            <div class="box d-flex my-3 ">
                <span class="px-2 bg-secondary-subtle fs-3 rounded-3 me-4 border border-1 ">H3</span>
                <div class="text">
                    <span class="fw-semibold ">Heading 3</span>
                    <p class="text-muted fw-semibold ">Small section heading</p>
                </div>
            </div>
            <div class="heading d-flex justify-content-between ">
                <span class="fw-semibold text-muted ms-3">More</span>
            </div>
            <div class="box d-flex my-3 ">
                <span class="px-2 bg-secondary-subtle fs-3 rounded-3 me-4 border border-1 "><i
                        class="fa-solid fa-list"></i></span>
                <div class="text">
                    <span class="fw-semibold ">Bullet List</span>
                    <p class="text-muted fw-semibold ">Small section heading</p>
                </div>
            </div>
        </div>
        <div class="container mx-auto rounded-4 py-3 px-2 my-4" style="background-color: rgba(55,65,81,255);">
            <span class="text-white fs-4 fw-semibold "><i class="fa-brands fa-github mx-4 fs-3 "></i>My Github <i
                    class="fa-solid fa-face-smile ms-2 fs-5 text-warning "></i></span>
        </div>
        <!-- </iframe> -->
    </main>
</body>

</html>

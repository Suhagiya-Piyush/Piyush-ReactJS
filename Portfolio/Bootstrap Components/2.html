<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Icons & Fonts Link -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS Links -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="2.css">

    <body>

        <div class="container py-4 px-3 mt-3">
            <p class="d-flex justify-content-end"><span class="p-3 bg-body-secondary rounded-3"><i class="fa-solid fa-ellipsis fs-3 text-primary"></i></span></p>
            <div class="d-flex justify-content-center">
                <span class="bg-body-secondary rounded-circle cloud"><i class="fa-solid fa-cloud-arrow-up text-primary"></i></span>
            </div>
            <div class="text-center mb-5">
                <h2 class="mt-4 fw-bold">Your Storage</h2>
                <pre class="text-secondary fs-4">Supervise your drive space in the easiest way</pre>
            </div>
            <p class="d-flex justify-content-between text-secondary fs-5 fw-semibold">
                <span>25.6 GB</span>
                <span>50 GB</span>
            </p>
            <div class="progress">
                <div class="progress-bar rounded-3" role="progressbar" aria-label="Basic example" style="width: 51%" aria-valuenow="51" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

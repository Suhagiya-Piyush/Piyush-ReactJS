<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Icons & Fonts Link -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS Links -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

            span{

            }
        </style>

    <body style="background-color: rgba(120,128,138,255);">

        <div class="w-50 bg-white mx-auto mt-5 py-5 rounded-3 text-center">
            <div class="my-5">
                <span class="rounded-circle"><i class="fa-solid fa-triangle-exclamation fs-2 text-warning"></i></span>
            </div>
            <h2 class="fw-bolder">Sign out</h2>
            <p class="text-muted fs-5 my-3 text-secondary fw-semibold">Are you sure you would like to sign out of your account?</p>
            <div class="d-flex justify-content-center mt-5">
                <a href="#" class="btn btn-outline-secondary mx-1">Sign out</a>
                <a href="#" class="btn text-bg-primary mx-1">Cancel</a>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

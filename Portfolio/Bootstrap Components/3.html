<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Icons & Fonts Link -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS Links -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="3.css">
    </head>
    <body>

        <div class="container text-center bg-secondary-subtle py-5">
            <h2 class="mt-2 mb-4">Registration Form</h2>
            <div class="d-flex justify-content-center pt-3">
                <div class="row g-3 w-50 bg-white text-start p-4 rounded-3">
                    <div class="col-12">
                        <label for="" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control" id="" placeholder="John Doe">
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="" placeholder="john@example.com">
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="" placeholder="********">
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label fw-bold">Confirm Password</label>
                        <input type="password" class="form-control" id="" placeholder="********">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Icons & Fonts Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        * {
            /* overflow: hidden; */
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        .card-img span {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: white;
            text-align: center;
        }

        .card-img span i {
            margin-top: 12px;
        }

        .img {
            position: relative;
        }

        .img span {
            border: 3px solid white;
            height: 40px;
            width: 40px;
            z-index: 0;
            border-radius: 50%;
            position: absolute;
        }

        .img span:nth-child(1) {
            z-index: 5;
        }

        .img span:nth-child(2) {
            position: absolute;
            left: 30px;
            z-index: 4;
        }

        .img span:nth-child(3) {
            position: absolute;
            left: 60px;
            z-index: 3;
        }

        .img span:nth-child(4) {
            position: absolute;
            left: 90px;
            z-index: 2;
            background-color: gray;
            text-align: center;
            padding-top: 5px;
        }

        .img span img {
            border-radius: 50%;
            height: 35px;
        }

        .btn {
            bottom: 30px;
            background-color: rgba(17, 4, 122, 255);
        }

        .btn:hover {
            color: rgba(17, 4, 122, 255) !important;
        }
    </style>
</head>

<body style="background-color: lightgray;">
    <div class="container d-flex justify-content-center mt-4">
        <div class="card rounded-4 p-4" style="width: 40%;">
            <div class="card-img  bg-white">
                <img src="Asset/Background.jpg" alt="" class="w-100 rounded-4 ">
                <span class="rounded-circle "><i class="fa-regular fa-heart fs-3 text-primary "></i></span>
            </div>
            <div class="card-body row p-0 mt-4 ">
                <div class="col-7 ">
                    <h3 class="fs-4 ">Abstract Colors</h3>
                    <h4 class="fs-5 text-muted mt-3 ">By Esthera Jackson</h4>
                    <p class="fw-bold text-primary mt-5 ">Current Bid: 0.91 ETH</p>
                </div>
                <div class="col-5 ">
                    <div class="img">
                        <span><img src="Asset/3.jpg" alt=""></span>
                        <span><img src="Asset/2.jpg" alt=""></span>
                        <span><img src="Asset/1.jpg" alt=""></span>
                        <span>+5</span>
                    </div>
                    <div class="">
                        <span class="">
                            <button
                                class="btn position-absolute border  border-1 fs-4 fw-bold rounded-5 px-3 text-white ">Place
                                Bid</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

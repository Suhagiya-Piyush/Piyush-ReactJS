<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Icons & Fonts Link -->

        <!-- CSS Links -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <style>
            body{
                background-color: rgba(237,240,243,255);
            }
            .block-2 input[type="text"]::placeholder{
                color: green !important;
            }
            .block-3 input[type="text"]::placeholder{
                color: red !important;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center pt-5">
                <div class="col-6">
                    <form action="" class="rounded-5 bg-white p-5">
                        <h2 class="mb-3">Horizon UI Inpots</h2>
                        <div class="block-1">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Default</label>
                            <input type="email" class="form-control text-muted py-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@horizon.ui">
                        </div>
                        <div class="block-2 mt-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Success</label>
                            <input type="email" class="form-control border-success py-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Success input">
                        </div>
                        <div class="block-3 mt-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Error</label>
                            <input type="email" class="form-control border-danger py-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Error input">
                        </div>
                        <div class="block-4 mt-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Disabled</label>
                            <input type="email" class="form-control py-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@horizon.ui" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>

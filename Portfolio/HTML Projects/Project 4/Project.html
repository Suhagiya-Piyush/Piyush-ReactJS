<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Movie & TV Show</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>My Favourite Movie & TV Show</h1>
    </header>
    <section>
        <div class="main">
            <div class="movie">
                <div class="box">
                    <h1>Movie - <span>Pirates of the Caribbean</span></h1>
                </div>
                <Video src="Videos/Pirates of the Caribbean.mp4" controls loop autoplay muted preload="auto" ></Video> 
            </div>
            <div class="movie">
                <div class="box">
                    <h1>TV Show - <span>Game of Thrones</span></h1>
                </div>
                <Video src="Videos/Game of Thrones.webm" controls loop autoplay muted preload="auto"></Video>   
            </div>
        </div>
    </section>
</body>
</html>

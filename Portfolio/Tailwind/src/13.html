<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button {
            background-color: rgba(139, 92, 246, 255) !important;
        }

        .pad {
            padding: 0.40rem 1rem !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex justify-between mb-2 mx-4">
            <div class="mt-2 mb-4">
                <h3 class="text-xl font-semibold my-2">Customer Service</h3>
                <p class="text-gray-500">info@robowolf.net</p>
            </div>
            <div class="mt-2 mb-4 text-center">
                <h3 class="text-xl font-semibold my-2">Say Hello</h3>
                <p class="text-gray-500">hello@robowolf.net</p>
            </div>
            <div class="mt-2 mb-4 text-center">
                <h3 class="text-xl font-semibold my-2">Phone</h3>
                <p class="text-gray-500">+7 965-404-1978</p>
            </div>
        </div>
        <hr>
        <div class="text-center mt-14">
            <h1 class="text-2xl font-bold mb-6">Subscribe</h1>
            <div>
                <input type="text" placeholder="Enter Your E-mail" class="border rounded-md w-64 pad">
                <button class="pad text-white rounded-md font-semibold ms-2">Sign in</button>
            </div>
            <div class="flex justify-center mt-6">
                <span class="w-14 h-14 bg-gray-300 rounded-full flex justify-center items-center mx-3 cursor-pointer"><i
                        class="fa-brands fa-facebook-f text-xl"></i></span>
                <span class="w-14 h-14 bg-gray-300 rounded-full flex justify-center items-center mx-3 cursor-pointer"><i
                        class="fa-brands fa-twitter text-xl"></i></span>
                <span class="w-14 h-14 bg-gray-300 rounded-full flex justify-center items-center mx-3 cursor-pointer"><i
                        class="fa-brands fa-google text-xl"></i></span>
            </div>
            <div class="mt-4 flex justify-between mx-4">
                <p class="text-sm text-gray-500 font-semibold">Sitemap. Privacy &copy; Robowolf, saint-Petersburg</p>
                <p class="text-sm text-gray-500 font-semibold">Lorem ipsum dolor sit amet consectetur.</p>
            </div>
        </div>
    </div>
</body>

</html>

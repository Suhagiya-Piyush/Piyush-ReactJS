<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto px-10">
        <div class="row-span-4 flex justify-between mt-10 mb-12">
            <div class="columns-1">
                <img src="Image/Logo-1.jpg" alt="" class="w-24">
            </div>
            <div class="columns-1">
                <h1 class="text-xl font-semibold mb-3">Company</h1>
                <pre class="text-gray-500 my-1.5">Brand</pre>
                <pre class="text-gray-500 my-1">Contact Us</pre>
                <pre class="text-gray-500 my-1.5">Blog</pre>
            </div>
            <div class="columns-1">
                <h1 class="text-xl font-semibold mb-3">Legal</h1>
                <pre class="text-gray-500 my-1.5">Privacy</pre>
                <pre class="text-gray-500 my-1">Terms</pre>
                <pre class="text-gray-500 my-1.5">Support</pre>
            </div>
            <div class="columns-1">
                <h1 class="text-xl font-semibold mb-3">Products</h1>
                <pre class="text-gray-500 my-1.5">Latest features</pre>
                <pre class="text-gray-500 my-1">Product Roadmap</pre>
                <pre class="text-gray-500 my-1.5">Knowledge base</pre>
            </div>
            <div class="columns-1">
                <h1 class="text-xl font-semibold mb-3">Account</h1>
                <p class="bg-purple-500 text-white px-4 py-1.5 rounded m-2 ms-0"><a href="#" class="font-semibold">Sign
                        in</a></p>
                <p class="bg-purple-500 text-white px-4 py-1.5 rounded m-2 ms-0"><a href="#" class="font-semibold">Sign
                        up</a></p>
            </div>
        </div>
        <hr>
        <div class="row-auto flex justify-center mt-5">
            <p class="text-gray-500 text-sm mb-5">Sitemap. Privacy &#169 Robowolf, saint-Petersburg</p>
        </div>
        <div class="row-auto flex justify-center">
            <p class="flex">
                <span class="bg-gray-300 p-2 px-3 rounded-full flex justify-center mx-4"><i
                        class="fa-brands fa-twitter text-2xl"></i></span>
                <span class="bg-gray-300 p-2 px-3 rounded-full flex justify-center"><i
                        class="fa-brands fa-linkedin-in text-2xl"></i></span>
                <span class="bg-gray-300 p-2 px-3 rounded-full flex justify-center mx-4"><i
                        class="fa-brands fa-google text-2xl"></i></span>
            </p>
        </div>
    </div>
</body>

</html>

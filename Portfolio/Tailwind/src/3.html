<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container text-center mx-auto pt-10">
        <h2 class="text-3xl font-semibold mt-4">What people say about us</h2>
        <div class="mx-72">
            <img src="Image/quote-left.svg" class="w-8 text-gray-400" alt="">
            <p class="text-lg px-4 text-slate-400">Though the gravity still dragged at him, his muscles were making
                great efforts to
                adjust. After the daily classes he no longer collapsed immediately into bed.</p>
            <img src="Image/quote-right.svg" class="w-8 absolute right-80" alt="">
        </div>
        <div class="mx-72 mb-10 grid grid-cols-4 gap-4 mt-10">
            <div class="mx-auto">
                <img src="Image/image-12.jpg" alt="" class="w-24 h-24 rounded-full">
                <p class="text-slate-400">Risotto Nero</p>
            </div>
            <div class="mx-auto">
                <img src="Image/image-11.jpg" alt="" class="w-24 h-24 rounded-full">
                <p class="text-slate-400">Keiji Akira</p>
            </div>
            <div class="mx-auto">
                <img src="Image/image-16.jpg" alt="" class="w-24 h-24 rounded-full">
                <p class="text-slate-400">Goku San</p>
            </div>
            <div class="mx-auto">
                <img src="Image/image-15.jpg" alt="" class="w-24 h-24 rounded-full">
                <p class="text-slate-400">Leone Abachio</p>
            </div>
        </div>
        <hr>
        <div class="my-8 flex justify-center">
            <span class="h-12 w-12 rounded-full bg-gray-400 block mx-4"><i
                    class="fa-brands fa-facebook-f mt-2.5 text-xl"></i></span>
            <span class="h-12 w-12 rounded-full bg-gray-400 block mx-4"><i
                    class="fa-brands fa-twitter mt-2.5 text-xl"></i></span>
            <span class="h-12 w-12 rounded-full bg-gray-400 block mx-4"><i
                    class="fa-brands fa-dropbox mt-2.5 text-xl"></i></span>
            <span class="h-12 w-12 rounded-full bg-gray-400 block mx-4"><i
                    class="fa-brands fa-google mt-2.5 text-xl"></i></span>
            <span class="h-12 w-12 rounded-full bg-gray-400 block mx-4"><i
                    class="fa-brands fa-linkedin-in mt-2.5 text-xl"></i></span>
        </div>
    </div>
</body>

</html>
